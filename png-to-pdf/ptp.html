<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore PDF da PNG</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="ptp.css">

    <!-- Librerie JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="drag-and-drop-area" id="drop-area">
            <header>
                <h1>Trascina i file PNG qui</h1>
                <p>Oppure usa il pulsante qui sotto</p>
            </header>

            <label for="file-input" class="file-input-label">
                Scegli file PNG
                <input type="file" id="file-input" multiple accept=".png">
            </label>

            <div id="preview-container" class="preview-container"></div>
        </div>

        <div class="controls-container">
            <header>
                <h2>Unisci i tuoi schemi</h2>
                <img src="./img/logo.png" width="100" alt="Logo Playmaker" class="logo-image">
            </header>

            

            <button id="generate-pdf" class="material-button">
                <span class="material-icons">save</span> Genera PDF
            </button>

            <button id="reset-button" class="material-button">
                <span class="material-icons">cancel</span> Elimina tutti gli schemi
            </button>

            <button id="gopl" class="material-button">
                <span class="material-icons">draw</span> Vai al Playmaker
            </button>
        </div>
    </div>

    
    <!-- Script -->
    <script src="ptp.js"></script>
</body>
</html>
